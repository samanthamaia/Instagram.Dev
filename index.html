<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container-imagens">
        <img src="./IMG/celular.png" class="imagem-celular">
        <img src="./IMG/insta1.png" class="img-celular">
        <img src="./IMG/insta2.png" class="img-celular" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="container-form">
            <img src="./IMG/insta-logo.png" class="insta-logo">

            <input placeholder="telefone, nome de usuario ou email">
            <input placeholder="senha">

            <button>Entrar</button>

            <a class="login-facebook">Entrar com facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="paragrafo-conta">NÃ£o tem uma conta?</p><a class="link-cadastro">Cadastre-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="./IMG/playStory.png.jpeg" alt="logo-do-ios" class="logo-app">
            <img src="./IMG/ios.png.jpeg" alt="logo-do-google" class="logo-app">
        </div>

    </div>
</body>

<script>
    let imagem = document.getElementById("troca-imagem")


    function trocaImagem(){

        if(imagem.style.opacity == 0){
            imagem.style.opacity = 1 
        }

        else{
            imagem.style.opacity = 0
        }
           
    }

    
    setInterval(function () {
        trocaImagem()
        }, 4000);
</script>

</html>
